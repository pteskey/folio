<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patrick Teskey | Front-end Developer & Web Designer</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="" alt="" />
      </div>
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Projects</a></li>
        <li><a href="">Skills</a></li>
      </ul>
    </nav>

    <header>
      <button id="toggle" class="toggle">
        <i class="btn-menu fas fa-bars fa-2x"></i>        
      </button>
      <div class="header-textbox">
      <h1>Patrick Teskey</h1>
      <h2>Front-end Developer & Web Designer</h2>
      <button id="open" class="cta-btn">Contact Me</button>
      </div>
      <div class="header-img">
      <img src="images/Code Development _Flatline.svg" alt="">
      </div>      
      <div class="ocean">
        <div class="wave"></div>
        <div class="wave"></div>
      </div>     
    </header>   
    
    <div id="modal" class="modal-container">
      <div class="modal">
        <button class="close-btn" id="close">
          <i class="fas fa-times"></i>
        </button>
        <div class="modal-header">
          <h3>Contact Me</h3>
        </div>
        <div class="modal-content">
          <p>Please feel free to contact me</p>
          <form action="" class="modal-form">
            <div>
              <label for="name">Name</label>
              <input type="text" id="name" class="form-input" placeholder="Enter Name">
            </div>
            <div>
              <label for="name">Email</label>
              <input type="email" id="email" class="form-input" placeholder="Enter Email">
            </div>
            <div>
              <label for="name">Message</label>
              <textarea name="message" class="form-input" id="message" cols="30" rows="10"></textarea>
            </div>
            <input type="submit" value="Submit" class="submit-btn">
          </form>

        </div>
      </div>
    </div>  
  </body>
</html>
